<polymer-element name="twitch-tv-chat"
		 attributes="channel width height">

	<template>
		<iframe frameborder="0" scrolling="no" id="chat_embed" src="http://twitch.tv/chat/embed?channel={{channel}}&amp;popout_chat=true" height="{{height}}" width="{{width}}"></iframe>
	</template>

	<script>
		Polymer('twitch-tv-chat', {
			channel: 'joindotared',
			height: 500,
			width: 350
		});
	</script>

</polymer-element>
